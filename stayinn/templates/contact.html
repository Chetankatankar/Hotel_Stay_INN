<div class="container contact-form">
<form method="post">
  {% csrf_token %}
  <div class="mb-3 pt-3">

    <span class=" que-line text-center">Have any questions or feedback? We'd love to hear from you!</span><br>
    <label for="exampleInputName1" class="form-label mt-4 text-dark fw-bold">Name</label>
    <input type="text" class="form-control" name="name" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label text-dark fw-bold">Email</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter your email">
  </div>
  <div class="mb-3">
    <label for="exampleInputSubject1" class="form-label text-dark fw-bold">Subject</label>
    <input type="text" class="form-control" name="subject" id="exampleInputSubject1" placeholder="Enter your subject">
  </div>
  <div class="mb-3">
    <label for="textarea" class="form-label text-dark fw-bold">Message</label><br>
    <textarea class="form-control h-250" name="message" id="textarea" placeholder="Write your message here!" style="height: 100px;"></textarea>
  </div><br>

  <button type="submit" class="btn btn-primary w-100 rounded-2">Submit</button>
</form>
