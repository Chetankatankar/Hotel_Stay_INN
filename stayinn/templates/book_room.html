<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
    .line{
      height: 5px;
      width: 150px;
      border-radius: 5px;
      background-color: orange;
      margin-left: 440px;
      margin-top: -20px;
    }
  </style>
  <body>

    <div class="container mt-5 mb-5">
      <h2 class="text-center mb-4">Book Your Room</h2>
      <div class="line"></div>
      <form class="row g-3 shadow p-4 rounded bg-light mt-3"  method="post">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
        </div>

        <!-- Phone Number -->
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 9876543210" required>
        </div>

        <!-- Room Type -->
        <div class="col-md-6">
          <label for="roomType" class="form-label">Room Type</label>
          <select class="form-select" id="roomType" name="room_type" required>
            <option selected disabled>Select room type</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="executive">Executive Suite</option>
            <option value="super-deluxe">Super Deluxe</option>
          </select>
        </div>

        <!-- Check-in Date -->
        <div class="col-md-6">
          <label for="checkIn" class="form-label">Check-in Date</label>
          <input type="date" class="form-control" id="checkIn" name="check_in" required>
        </div>

        <!-- Check-out Date -->
        <div class="col-md-6">
          <label for="checkOut" class="form-label">Check-out Date</label>
          <input type="date" class="form-control" id="checkOut" name="check_out" required>
        </div>

        <!-- Number of Guests -->
        <div class="col-md-6">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" class="form-control" id="guests" name="guests" min="1" placeholder="e.g., 2 Adults, 1 Child" required>
        </div>

        <!-- Special Requests -->
        <div class="col-md-12">
          <label for="requests" class="form-label">Special Requests</label>
          <textarea class="form-control" id="requests" name="special_requests" rows="3" placeholder="Any special instructions or requests..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary px-4">Book Now</button>
        </div>

      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
